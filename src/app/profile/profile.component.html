<!--Profile Form-->
            <form id="profile-form" class="callout text-center shadow">
                <h2>Profile Information</h2>
                <div class="floated-label-wrapper">
                    <label for="full-name">Full name</label>
                    <input type="text" id="full-name" name="full name input" placeholder="Full name">
                </div>
                <div class="floated-label-wrapper">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email input" placeholder="Email">
                </div>
                <div class="floated-label-wrapper">
                    <label for="pass">PIN</label>
                    <input type="password" id="pass" name="password input" placeholder="PIN">
                </div>
                <div class="floated-label-wrapper">
                    <label for="tel">Phone #</label>
                    <input type="tel" id="tel" name="tel input" placeholder="Phone number">
                </div>
                <h2>Contacts</h2>
                <div id="contacts">
                    <div class="contact-form">
                        <div class="floated-label-wrapper">
                            <label for="full-name-0">Full name</label>
                            <input type="text" id="full-name-0" name="full name input" placeholder="Full name">
                        </div>
                        <div class="floated-label-wrapper">
                            <label for="tel-0">Phone #</label>
                            <input type="tel" id="tel-0" name="tel input" placeholder="Phone number">
                        </div>
                    </div>
                    <br>
                    <div class="contact-form">
                        <div class="floated-label-wrapper">
                            <label for="full-name-1">Full name</label>
                            <input type="text" id="full-name-1" name="full name input" placeholder="Full name">
                        </div>
                        <div class="floated-label-wrapper">
                            <label for="tel-1">Phone #</label>
                            <input type="tel" id="tel-1" name="tel input" placeholder="Phone number">
                        </div>
                    </div>
                    <br>
                    <div class="contact-form">
                        <div class="floated-label-wrapper">
                            <label for="full-name-2">Full name</label>
                            <input type="text" id="full-name-2" name="full name input" placeholder="Full name">
                        </div>
                        <div class="floated-label-wrapper">
                            <label for="tel-2">Phone #</label>
                            <input type="tel" id="tel-2" name="tel input" placeholder="Phone number">
                        </div>
                    </div>
                    <br>
                </div>
